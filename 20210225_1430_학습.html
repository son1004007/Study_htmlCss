<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type : square;
            list-style-position : inside;
        }

        /* 글자 그림자 효과 */
        /*  글자 꾸미기 */
        .a{
            text-shadow : 3px 3px;
            /* 가로px 세로px */
        }
        .b{
            text-shadow : 3px 3px red; /* 가로px 세로px  색*/
        }
        .c{
            text-shadow : 3px 3px 6px yellow;  /* 가로px 세로px 번짐px 색 */
        }
        .e{
            color : white;
            text-shadow : 2px 2px 4px black;
        }
        H1{
            color : yellow;
            text-shadow : 3px 3px 10px yellowgreen;
            text-align : center;
        }
        /* page 266 2번 */
        div{
            background-color : skyblue;
            background-size : 100px 100px;
            background-image : url();
            background-repeat : no-repeat;
        }
    </style>
</head>
<body>
    <ul>
        <li>순서 목록</li>
        <li>순서 없는 목록</li>
        <li> 설명 목록</li>
    </ul>

    <!-- page 231 -->

    <div class = "a"> JAVA</div>
    <div class = "b"> JAVA</div>

    <div class = "d"> JAVA</div>
    <div class = "e"> JAVA</div>
