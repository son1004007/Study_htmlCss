<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20210224_1156_학습</title>
    <style>
        /* h1 클래스는 노란색 */
        h1{
            color : yellow;
        }
        /* h1이더라도 x 클래스는 빨간색. 클래스는 여러 라인에 적용할때 사용*/
        .x{
            color : red;
        }
        /* h1이더라도 y id는 초록색. id는 클래스보다 우선순위가 높다. */
        #y{
            color : green;
        }
    </style>
</head>
<body>
    <h1>바나나</h1>
    <h1 class = "x"> 딸기</h1>
    <h1 class = "x"> 사과</h1>
    <h1 id = "y"> 포도 </h1>
</body>
</html>
