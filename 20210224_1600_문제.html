<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{color: blue;}
        .tar1{color: magenta;}
    </style>
</head>
<body>
<h1>웹 프로그래밍</h1>
<hr>
<details>
    <summary>웹의목적</summary>
    <p class="tar1">웹의 기본 목적은 한 컴퓨터에서 만든 문서를 다른 컴퓨터에서 쉽게 볼 수 있도록 하는 것이다.</p>
</details>
<details>
    <summary>왜 웹인가</summary>
    <p class="tar1">전 세계의 컴퓨터들은 인터넷으로 거미줄처럼 연결하고 웹 문서를 쉽게 주고 받을 수 있다.</p>
</details>
<details>
    <summary>웹 페이지를 구성하는 3가지 요소</summary>
    <ul>
        <li>HTML - 문서의 구조와 내용</li>
        <li>CSS(Casading Style Sheep) - 문서의 모양</li>
        <li>JavaScript - 행동 및 응용 프로그램</li>
    </ul>
</details>

<h1 style="color: black;">도형 서식 폼 만들기</h1>
<hr>
<fieldset>
    <legend>도형 서식 입력</legend>
    <label>선종류
        <select>
            <option>실선</option>
            <option>점선</option>
            <option>솔리드</option>
        </select>
    </label>
    <br>
    <label>
        선두께
        <input type ="text" size="10">
    </label>
    <br>
    <label>
        투명도(0~100): 
        <input type = "range" value="50" min="0" max="100">
    </label>
</fieldset>

</body>
</html>
