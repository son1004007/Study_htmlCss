<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type = "text"]{
            color : darkgreen;
            border : 2px solid skyblue;
            border-radius : 10px;
        }
        input[type="text"]:hover{
            background : yellow;
            font-size : 100%
        }
        input [type=text]:focus, input[type=email]:focus{
            font-size:120%;
        }
        label{
            display : block;
            padding : 5px;
        }
        label span{
            width : 80 px; /*스팬이라 적용안됨.*/
            display : inline-block;
            text-align : right;
            padding : 3px;
        }
    </style>
</head>
<body>
    <label>
        <span>이름</span><input type = "text" placeholder="기석">
    </label>
    
    <label>
        <span>이메일</span><input type = "email" placeholder="기석@naver.com">
    </label>
    
    <label>
        <span>도움말</span><input type = "textarea" placeholder="도움말 남기기">
    </label>

    <label>
        <span></span><input type = "submit" value="제출">
    </label>
</body>
</html>
