<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI평가_손기석</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        header {
            width: 100%;
            height: 30%;
        }

        nav {
            width: 20%;
            height: 280px;
            float: left;
        }

        section {
            width: 60%;
            height: 280px;
            float: left;
        }

        aside {
            width: 20%;
            height: 280px;
            float: left;
        }

        footer {
            width: 100%;
            height: 1%;
            clear: both;
        }

 
        #g1 {
            color: #4285f4;
        }

        #o1 {
            color: #f44242;
        }

        #o2 {
            color: #ea4335;
        }

        #g2 {
            color: #fbbc05;
        }

        #l {
            color: #34a853;
        }

        #e {
            color: #ea4335;
        }


        
        span{
            font-size : 5em;
        }
        input[type = "search"]{
            width : 100%;
            height : 10%;
            color : gray;
            border : 2px solid ;
            border-radius : 10px;
        }

    </style>
</head>

<body>
    
    <header style="text-align: right;">

    <a href="email" target="_blank" style="text-decoration: none">Gmail</a>
    <a href="image" target="_blank" style="text-decoration: none">이미지</a>
    <input type ="button" name = "btn1" value  ="menu">
    <input type ="button" name = "btn2" value  ="name">
    
    </header>

    <nav></nav>

    <section>
        <h1 style="text-align: center;">
            <span id="g1">G</span>
            <span id="o1">o</span>
            <span id="o2">o</span>
            <span id="g2">g</span>
            <span id="l">l</span>
            <span id="e">e</span>
        </h1>
        <label>
            <input type ="search" placeholder="Google 검색 또는 URL 입력">
        </label>
        

    </section>
    <aside></aside>
    <footer></footer>
</body>

</html>
