<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1530</title>
    <style>
        ul{
            background : deeppink;
            padding : 10px 10px 10px 60px; 
            /* 위 오른쪽 아래 왼쪽 */
            list-style-position : inside;
            list-style-type : upper-roman;

        }
        ul li{
            background : deepskyblue;
            margin-bottom: 50px;
            /* li 사이 간격 즉, 문장 사이의 간격 */
        }
        span{
            border : 1px solid black;
            width : 400px;
            height : 100px;
            margin : 20px 20px 10px 30px;
        }
        div{
            border : 1px solid deeppink;
            margin : 20px;
            width : 400px;
            height : 100px;
        }
    </style>
</head>
<body>
    <ul>
        <li>아메리카노</li>
        <li>라떼</li>
        <li>카푸치노</li>
    </ul>
    <!-- 마우스 커서 모양 -->
    <p style = "cursor : crosshair;"> 십자모양</p>
    <p style = "cursor : help;">도움말 모양</p>
    <p style = "cursor : pointer;">포인터 모양</p>
    <p style = "cursor : progress;">실행 모양</p>

    <span>인라인 구성 요소1</span>
    <span>인라인 구성 요소2</span>
    <span>인라인 구성 요소3</span>
    <span>인라인 구성 요소4</span>

    <div>
        test1 <br>
        test2 <br>
        test3 <br>
    </div>
</body>
</html>
