<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20210224_1025_학습</title>
</head>
<style>
    /* 적용 안됨. */
    div > li{
        color : brown;
    }
    
    /* 적용 됨. */
    div em{
        color : brown;
    }
</style>
<body>
    <div>
        2월 학습내용
        <ul>
            <li><strong>HTML5</strong></li>
            <li><em>CSS</em></li>
            <li><b>Javascript</b></li>
        </ul> 
        <div>과락은 <h2>F!</h2></div>  
    </div>
</body>
</html>
