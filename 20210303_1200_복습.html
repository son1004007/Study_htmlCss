<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 리스트에 마우스를 올리면 색이 green으로 바뀐다. 배경색은 skyblue */
        /* 불릿을 없애고 한줄로 출력 */
        ul{
            background-color : skyblue;
        }
        ul li:hover{
            background-color : green;
        }
        /* 리스트 앞 모양 타입 */
        ul li{
            list-style: disc;
        }
        /* 한줄로 표시 */
        /* li{
            display :inline;
        } */
    </style>
</head>
<body>
    <h1>언어</h1>
    <hr>
    <ul>
        <li>Java</li>
        <li>C#</li>
        <li>파이썬</li>
        <li>HTML</li>
    </ul>
</body>
</html>
