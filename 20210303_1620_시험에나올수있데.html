<!DOCTYPE html>

<html>

<head>

    <style>
        div {

            display: inline-block;

            padding: 10px;

            color: white;

            background-color: blueviolet;

            ​
        }

        #rotate {

            transform: rotate(20deg);

        }

        #skew {

            transform: skew(0deg, -20deg);

        }

        #translate {

            transform: translateY(100px);

        }

        #scale {

            transform: scale(3, 1);

        }
    </style>

</head>

<body>

    <div id="rotate">회전</div>

    <div id="skew">왜곡</div>

    <div id="translate">이동</div>

    <div id="scale">확대/축소</div>

</body>

</html>
