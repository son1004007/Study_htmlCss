<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20210224_1000_학습</title>
    <style>
        /* 자손 셀렉터 */
        ul strong{
            color : blue;
        }
        /* 자식 셀렉터 */
        div > strong{
            background : yellow;
        }
        div em{
            color : blue;
        }
    </style>
</head>
<body>
    
    <h3>웹 개발</h3>
    <div>2월 학습내용</div>
    <ul>
        <li><strong>HTML5</strong></li>
        <li><em>CSS</em></li>
        <li>Javascript</li>
    </ul> 
    <div>과락은 <strong>F!</strong></div>  

</body>
</html>
